<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <h1 class="board">üèÄ SCOREBOARD üèÄ</h1>
    <div class="container">
        <div class="one">
            <h1>HOME</h1>
            <div class="score-bcg">
                <span id="home-score">0</span>
            </div>
            <div class="addition">
                <button class="add" id="home-score-add-btn-1">+1</button>
                <button class="add" id="home-score-add-btn-2">+2</button>
                <button class="add" id="home-score-add-btn-3">+3</button>
            </div>
        </div>

        <button class="newgame-btn" id="newgame-el" onclick="newGame()">New Game</button>

        <div class="one">
            <h1>GUEST</h1>
            <div class="score-bcg">
                <span id="guest-score">0</span>
            </div>
            <div class="addition">
                <button class="add" id="guest-score-add-btn-1">+1</button>
                <button class="add" id="guest-score-add-btn-2">+2</button>
                <button class="add" id="guest-score-add-btn-3">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
